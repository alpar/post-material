<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Material</title>

    <link rel="stylesheet" href="css/post-material.css">

    <style>
    header {
        padding: 20px 0;
        margin-bottom: 40px;
    }

    section {
        max-width: 1000px;
        margin: 0 auto;
    }

    ul > li {
        display: inline-block;
    }
    </style>

</head>
<body>
    <header class="grey-200">
        <section>
            <h1>Post Material <small>Styleguide</small></h1>
            <p>By <a href="https://github.com/dominictassio/">@dominictassio</a></p>
        </section>
    </header>

    <section>
        <b>Buttons</b>
        <ul>
            <li>.button</li>
            <li>.button-raised</li>
        </ul>

        <button class="button">.button</button>
        <button class="button-raised">.button-raised</button>
        <button class="button" disabled>.button:disabled</button>
        <button class="button-raised" disabled>.button-raised:disabled</button>
    </section>

    <footer>
        
    </footer>

</body>
</html>
